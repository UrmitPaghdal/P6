        <script>
        var n = (parseInt(prompt("Enter your number nagative or positive : ")));
         
        if( n >= 0 ){
            console.log(" Your number is Positive ");
        }
        else{
            console.log(" Your number is Nagative ");
        }
    </script> 

        <script>
        var n1 = (parseInt(prompt("Enter your number Odd or Even : ")));
         
        if( n1 % 2 ==  0 ){
            console.log(" Your number is Odd ");
        }
        else{
            console.log(" Your number is Even ");
        }
    </script> 

     <script>
        var n2 = (parseInt(prompt("Enter your Year : ")));
         
        if( n2 % 4 ==  0 ){
            console.log(" This is a leap year ");
        }
        else{
            console.log(" Thia is a not leap year ");
        }
    </script> 

    <script>
        var n3 = (parseInt(prompt("Enter your Age : ")));

        if (n3 >= 18 && n3 <= 70 && n3 >= 0) {
            console.log("You are eligible for vote.");
        } else {
            console.log("You are not eligible for vote.");
        }
    </script>
